<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/popup.css">
    <link rel="stylesheet" href="./CSS/inputs.css">
    <title>CC dashboard</title>
</head>
<body>
    <header><div class="logoBox"><img src="./IMG/icon.png"></div><span class="extName">CC dashboard</span></header>
    <div class="statusBar" id="statusBar" ghost clickable>
        <div id="status" class="status">The config has been saved successfully!</div>
    </div>
    <!-- <form> -->
    <div class="form">
        <label for="state" clickable>Default state</label>
        <br>
        <select id="state" clickable>
            <option>Folded</option>
            <option>Unfolded</option>
        </select>
        <br><br>

        <div class="line">
            <label class="switch">
                <input type="checkbox" id="search-box">
                <span class="slider round"></span>
            </label>
            <label for="search-box" style="margin-left:5px;">Disable command search</label>
        </div>

        <br>
        <button clickable id="save">Save</button>
        <br>
        <p id="result"> </p>
    <!-- </form> -->
    </div>

    <script src="./JS/popup.js"></script>
</body>
</html>
