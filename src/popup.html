<html lang="en">
<head>

<body>

    </div>

        <label for="state" clickable>Default state</label>

        <select id="state" clickable>
            <option>Folded</option>
            <option>Unfolded</option>
        </select>
        <br><br>
        
        <button clickable id="save">Save</button>
        <br>
        <p id="result"> </p>
    <!-- </form> -->
    </div>
